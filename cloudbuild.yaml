  steps:
  # Step 1: Clone the Git repository
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/nishyman10/Demo.Test.git', 'source']
  
  # Step 2: Additional build steps
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mvn', 'source']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mvn']
  
  # Step 3: SAST Scan
  - name: 'gcr.io/$PROJECT_ID/sonar-scanner:latest'
    args:
    - '-Dsonar.host.url=https://sonarcloud.io'
    - '-Dsonar.login={specify}'
    - '-Dsonar.projectKey={specify}'
    - '-Dsonar.organization={specify}'
    - '-Dsonar.sources=.'
